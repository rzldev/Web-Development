<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My Personal Site</title>

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  <!-- fonts -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900|Ubuntu&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/9e13ee23de.js" crossorigin="anonymous"></script>

</head>

<body>

  <section id="top">
    <div class="container-fluid">

      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">MineServer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Download</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="row">
        <div class="col-lg-6">
          <h1 class="heading-title">Create your own minecraft server.</h1>
          <button class="btn btn-dark btn-lg download-btn" type="button" name="button">
            <i class="fab fa-apple"></i> Download
          </button>
          <button class="btn btn-outline-light btn-lg download-btn" type="button" name="button">
            <i class="fab fa-google-play"></i> Download
          </button>
        </div>
        <div class="col-lg-6">
          <img class="img-minecraft" src="images/Hand-Phone-Minecraft.png" alt="">
        </div>
      </div>

    </div>
  </section>

  <section id="middle">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 middle-item">
          <i class="fas fa-thumbs-up fa-5x mid-img"></i>
          <p class="mid-title">Easy to use.</p>
          <p class="mid-description">So Easy to use even for beginner.</p>
        </div>
        <div class="col-lg-4 middle-item">
          <i class="fas fa-coins fa-5x mid-img"></i>
          <p class="mid-title">Free.</p>
          <p class="mid-description">Always free for anyone, anytime.</p>
        </div>
        <div class="col-lg-4 middle-item">
          <i class="fas fa-server fa-5x mid-img"></i>
          <p class="mid-title">Personal server</p>
          <p class="mid-description">Personal minecraft server just for you.</p>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
